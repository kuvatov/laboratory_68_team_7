{% for cv in user_obj.CVs.all %}
    <div class="row justify-content-start mt-3">
        <div class="col-7">
            <div class="card text-start">
                <div class="card-header">
                    {% if cv.is_published %}
                        опубликовано
                    {% else %}
                        не опубликовано
                    {% endif %}
                </div>
                <div class="card-body">
                    <h5 class="card-title mb-3">{{ cv.title }}</h5>
                    <form class="mb-3">
                        {% csrf_token %}
                        <a href="{% url "cv_update_date" cv.pk %}" class="btn btn-primary updateCVBtn">Обновить</a>
                    </form>
                    <a href="{% url "cv_detailed" cv.pk %}" class="btn btn-primary">Открыть</a>
                </div>
                <div class="card-footer">
                    <small class="text-body-secondary" data-cvId="{{ cv.pk }}">Обновлен {{ cv.updated_at }}</small>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
