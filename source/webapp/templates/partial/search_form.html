<form class="d-flex justify-content-center pb-3" action="" method="GET">
    <label for="{{ form.search.id_for_label }}"></label>
    {{ form.search }}
    <input type="submit" value="Найти" class="btn btn-outline-dark ms-2">
    {% for error in form.search.errors %}
    <p class="form-error">{{ error }}</p>
    {% endfor %}
</form>
