{% extends 'base.html' %}
{% block title %}Vacancy List{% endblock %}
{% block menu %}{% endblock %}
{% block content %}
{% if vacancies %}
{% for vacancy in vacancies %}
<p>{{ vacancy.title }}</p>
<p>{{ vacancy.salary }}</p>
{% endfor %}
{% else %}
<p>Вакансии не добавлены</p>
{% endif %}
{% endblock %}
